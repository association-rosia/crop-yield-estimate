method: bayes

parameters:
  seed:
    distribution: constant
    value: 42

  # Preprocessing
  fillna:
    distribution: categorical
    values: [True, False]

  missing_thr:
    distribution: uniform
    min: 0
    max: 1

  fill_mode:
    distribution: categorical
    values: ['median', 'mean']

  target_name:
    distribution: constant
    value: 'Yield'

  # XGBoost
  learning_rate:
    distribution: q_log_uniform_values
    min: 1e-7
    max: 5e-3
    q: 1e-7

  max_depth:
    distribution: int_uniform
    min: 3
    max: 10

  min_child_weight:
    min: 1
    max: 7

  subsample:
    distribution: uniform
    min: O.1
    max: 1

  colsample_bytree:
    distribution: uniform
    min: O.1
    max: 1

  colsample_bylevel:
    distribution: uniform
    min: O.1
    max: 1

  colsample_bynode:
    distribution: uniform
    min: O.1
    max: 1

  n_estimators:
    distribution: q_int_uniform
    min: 50
    max: 1000
    q: 10